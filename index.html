<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Form Oder</title>
</head>
<body>
  <header>
    <img class="logo" src="./img/Logo_KFC.svg" alt="">
  </header>
  <div class="order">
    <h1 class="header">Your order from KFC</h1>

    <ul class="order-items">
      <li class="order-item">
        <span class="item-name">Pizza 001</span>

        <span class="item-quantity">
          <button>-</button>
          <input type="number" value='1'>
          <button>+</button>
        </span>

        <span class="item-price">
          <span>$7.99</span>
          <button>X</button>
        </span>

      </li>
      <li class="order-item">
        <span class="item-name">Pizza 003</span>

        <span class="item-quantity">
          <button>-</button>
          <input type="number" value='1'>
          <button>+</button>
        </span>

        <span class="item-price">
          <span>$7.99</span>
          <button>X</button>
        </span>

      </li>
    </ul>

    <button id="btn-add">Add Food</button>

    <div class="order-sumary">
      <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
      <p>Shipping <span id="shipping" class="money">$2</span></p>
      <p>Total <span id="total" class="money">$17.98</span></p>
    </div>

    <button id="btn-checkout">Checkout</button>
  </div>
</body>
<script src="./helper.js"></script>
<script src="./index.js"></script>
</html>
